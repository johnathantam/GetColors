<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <script src="https://www.marvinj.org/releases/marvinj-0.9.js"></script>
    <script src="script.js" defer></script>
    <script src="events.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="img-canvas-parent">
        <div id="img-canvas-parent" class="img-canvas">
            <canvas id="img-canvas" style="width: 100%; height: 100%; border-radius: 25px;">

            </canvas>
        </div>
    </div>

    <div id="hover-color-parent" class="hover-color-parent">
        <div id="dynamic-color-preview" class="hover-color">
            <div class="color-preview"></div>

            <h1 style="grid-column: 2/3; text-align: center; font-size: 1vw; margin: auto;">hex: #ffffff</h1>
            <h1 style="grid-column: 3/4; text-align: center; font-size: 1vw; margin: auto;">RGB:</h1>
            <h1 style="grid-column: 4/5; text-align: center; font-size: 1vw; margin: auto;">255</h1>
            <h1 style="grid-column: 5/6; text-align: center; font-size: 1vw; margin: auto;">255</h1>
            <h1 style="grid-column: 6/7; text-align: center; font-size: 1vw; margin: auto;">255</h1>
        </div>

        <div id="static-color-preview" class="hover-color">
            <div id="dynamic-color-preview" class="color-preview"></div>

            <h1 style="grid-column: 2/3; text-align: center; font-size: 1vw; margin: auto;">hex: #ffffff</h1>
            <h1 style="grid-column: 3/4; text-align: center; font-size: 1vw; margin: auto;">RGB:</h1>
            <h1 style="grid-column: 4/5; text-align: center; font-size: 1vw; margin: auto;">255</h1>
            <h1 style="grid-column: 5/6; text-align: center; font-size: 1vw; margin: auto;">255</h1>
            <h1 style="grid-column: 6/7; text-align: center; font-size: 1vw; margin: auto;">255</h1>
        </div>
    </div>

    <div class="img-controls">
        <button class="img-input" onclick="uploadImage()">UPLOAD IMAGE</button>
    </div>

    <div class="color-selection-parent">
        <div id="pallete-parent" class="color-selection-item">
            <h1 style="grid-column: 1/7; grid-row: 1/2; font-size: 2vw; margin: auto;">P A L L E T E</h1>

            <div id="pallete" class="color-list" style="grid-column: 2/5; grid-row: 2/7; height: 88%"></div>
        </div>

        <div id="all-colors" class="color-selection-item">
            <h1 style="grid-column: 1/7; grid-row: 1/2; font-size: 2vw; margin: auto;">C O L O R S</h1>

            <div id="all-colors-list" class="color-list" style="grid-column: 2/5; grid-row: 2/7; height: 88%"></div>
        </div>

        <div id="color-slection-idle" class="color-selection-item">
            <h1 style="grid-column: 1/7; grid-row: 1/2; font-size: 2vw; margin: auto;">S E L E C T E D</h1>

            <div id="selected-color" class="hover-color" style="grid-column: 1/6; grid-row: 2/4; width: 70%; height: 80%"></div>
            
            <h1 id="selected-color-hex" style="grid-row: 4/5; grid-column: 1/6; margin: auto; font-size: 2vw">HEX: #ffffff</h1>
            <h1 id="selected-color-rgb" style="grid-row: 5/6; grid-column: 1/6; margin: auto; font-size: 2vw">RGB: 255 255 255</h1>
        </div>
    </div>
</body>
</html>
